<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styleA.css" id="link">
</head>
<body>
    <div class="boxes" id="ymaa">
        <div class="boxA">A</div>
        <div class="boxB">B</div>
        <div class="boxC">C</div>
        <div class="boxD">D</div>
        <div class="boxE">E</div>
        <div class="boxF" id="h">F</div>
    </div>
    <button onclick="hha()">hha</button>

<script>
    var s=0;
    function hha() {
        s=s+1;
        if (s%2==1) {
            document.getElementById("link").href= "styleB.css";
        } else {
            document.getElementById("link").href= "styleA.css";
        }
    }
</script>
