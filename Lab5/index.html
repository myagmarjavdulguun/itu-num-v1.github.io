<script>        
function palindrom() {          
    var string = prompt('Нэрээ оруулна уу.');  
    var value = haha(string);
    function haha() {  
        var len = string.length;  
        for (let i = 0; i < len / 2; i++) {  
            if (string[i] !== string[len - 1 - i]) {  
                document.getElementById("pal").innerHTML = "'" + string + "'" + " нь палиндром биш.";
                {return};  
            }  
        }  
        document.getElementById("pal").innerHTML = "'" + string + "'" + " нь палиндром мөн.";  
    }  
} 
function niilber() {
    var too = prompt("тоогоо оруулна уу.");
    var oron = too.length;
    const digit = [];

    for (var i=0;i<oron;i++) {
        digit[i]=parseInt(too.slice(i,i+1));
    }
    
    var sum=0;
    for (let i = 0; i < oron; i++) {
        sum = sum + digit[i];
    }

    document.getElementById('demo').innerHTML= too + " тооны цифрүүдийн нийлбэр нь " + sum;
}
function hugatsaa() {
    var hurd=7;
    var zai=prompt('Чоно туулайг ямар зайнаас эхэлж хөөсөн бэ? метр ээр оруулна уу.')
    zai=zai/1000;
    var time=zai/hurd;
    document.getElementById('tsag').innerHTML = zai + " километр зайнаас чоно " + Math.floor(zai/hurd) + " цаг " + Math.floor(zai/hurd%1*60) + " минут " + Math.floor(zai/hurd%1*60%1*60) + " секундын дараа туулайг барина. ";
}
